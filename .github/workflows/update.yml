name: Update Rule

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write  # perlu untuk buat/update release dan upload asset

jobs:
  update-rule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          check-latest: true
          cache: true

      - name: Build & run updater (no upload)
        run: |
          go build -o update-rule ./cmd/update-rule
          ./update-rule

      - name: show dir (redundan, tapi biar eksplisit)
        run: ls -la

      # === Upload semua .srs ke GitHub Release (tag: srs-latest) ===
      - name: Publish .srs to Release
        uses: ncipollo/release-action@v1
        with:
          tag: srs-latest
          name: "Sing-box Rules (latest)"
          body: "Build: ${{ github.run_number }} â€¢ Commit: ${{ github.sha }}"
          artifacts: "*.srs"
          allowUpdates: true            # update release yang sama
          replacesArtifacts: true       # replace asset lama
          generateReleaseNotes: true
          makeLatest: true
          token: ${{ secrets.GITHUB_TOKEN }}

      # (opsional) tetap commit perubahan ke repo
      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-action@users.noreply.github.com"
          git config --local user.name "GitHub Action"
          git add -A ':!*.srs'
          git restore --staged '*.srs' || true
          git commit -m "Update rule" || echo "no changes"
          git pull --rebase
          git push origin main
